name: "Build & Test"
on:
  workflow_call:
defaults:
  run:
    shell: bash

jobs:
  build:
    name: "Build Node.js"
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v5
      
      - uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: 'npm'

      - name: "Execute build"
        run: |
          npm ci
          npm run build
        # run: yarn generate-plugin-schema
      
      - name: "Execute tests"
        run: npm test
